{{ partial "header.html" . }}
<div class="blog-post-list">
    {{ range .Data.Pages }}
    <div class="blog-post-list-box">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <br />
        <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
        <br />
    </div>
    {{ end}}
</div>
        {{ partial "footer.html" . }}
